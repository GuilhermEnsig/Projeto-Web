{% extends 'base.html' %}

{% block content %}
<h2>Alocar Alunos em Grupos</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.tamanho_grupo.label_tag }}
        {{ form.tamanho_grupo }}
    </div>
    <div class="form-group">
        {{ form.data_apresentacao.label_tag }}
        {{ form.data_apresentacao }}
        <small class="form-text text-muted">Formato: DD/MM/AAAA</small>
    </div>
    <button type="submit" class="btn btn-primary">Alocar Alunos</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // MÃ¡scara para data
    const dataInput = document.querySelector('[name="data_apresentacao"]');
    dataInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 2) value = value.substring(0, 2) + '/' + value.substring(2);
        if (value.length > 5) value = value.substring(0, 5) + '/' + value.substring(5, 9);
        e.target.value = value;
    });
});
</script>
{% endblock %}
